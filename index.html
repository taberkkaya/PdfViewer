<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <style>
      :root {
        --primary: #00b894;
        --bg: #f4f4f4;
        --text: #333;
        --header: #1a1a1a;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
      }

      body {
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--header);
        color: white;
        padding: 1rem 2rem;
        flex-shrink: 0;
      }

      .logo {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 1.2rem;
        gap: 0.5rem;
      }

      #uploadBtn {
        background: var(--primary);
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s;
      }

      #uploadBtn:hover {
        background: #019170;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem 2rem;
        overflow: hidden;
      }

      #pdfInput {
        max-width: 600px;
        margin: 0 auto 1rem auto;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
      }

      #viewer {
        flex: 1;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: white;
      }
    </style>
  </head>

  <body>

      <div class="logo">

        PDF Viewer
      </div>

    </header>

      <input
        id="pdfInput"
        type="text"
        placeholder="PDF adÄ± gir (Ã¶rn: teklif)"
      />
      <iframe id="viewer" style="display: none"></iframe>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
